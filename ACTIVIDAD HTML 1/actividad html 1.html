<html>
<head>
    <!-- Metadatos esenciales para SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre Suecia: información sobre cultura, gastronomía, historia y los mejores destinos turísticos. Planifica tu aventura en el corazón escandinavo.">
    <meta name="keywords" content="Turismo en Suecia, Cultura Sueca, Historia de Suecia, Gastronomía Sueca, Viajes a Suecia">
    <meta name="author" content="Turismo en Suecia">
    <meta name="robots" content="index, follow">
     <!--Titulo de la pagina -->
     <title>Descubre Suecia: Aventuras y Maravillas en el Corazon Escandinavo</title>
       <!-- Hoja de estilos interna -->
    <style>
        /* Configuración básica de la página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Fondo suave */
            color: #333;
            line-height: 1.6;
        }
         /* Estilo del encabezado */
         header {
            background-color: #1e3d59; /* Color azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }
         /* Logo en el encabezado */
         header img {
            display: block;
            margin: 0 auto;
            width: 120px;
        }
         /* Navegación */
         nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
          /* Sección de cada artículo */
          section {
            margin: 20px 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
         /* Encabezados de las secciones */
         section h2, section h3 {
            color: #1e3d59;
        }
           /* Estilos de lista */
           ul, ol {
            padding-left: 20px;
        }
          /* Estilo de imágenes */
          img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #1e3d59;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
         /* Formulario de contacto */
         form {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="text"], form input[type="email"], form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form input[type="submit"] {
            background-color: #1e3d59;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        form input[type="submit"]:hover {
            background-color: #14527a;
        }
        /* Estilos del footer */
        footer {
            background-color: #1e3d59;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }
          /* Estilos para dispositivos móviles */
          @media (max-width: 768px) {
            section {
                margin: 10px 20px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
        }
          /* Estilos para volver al inicio */
          .back-to-top {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-top a {
            color: #004aad;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <!--Tipologia sueca tradicional-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            color: #2C3E50; /* Azul oscuro elegante */
            background-color: #F4F7F6; /* Fondo claro que evoca naturaleza */
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            color: #34495E;
        }
        header { background-color: #0066CC; /* Azul Suecia */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #FFCC00; /* Amarillo Suecia */
        }   footer {
          background-color: #0066CC;
          color: white;
          padding: 10px;
          text-align: center;
        }
        nav a {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #FFCC00; /* Amarillo Suecia */
            color: #0066CC; /* Azul Suecia */
        }
        
    </style>
