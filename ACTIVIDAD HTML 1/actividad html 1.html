<!DOCTYPE html>
<html>
<head>
    <!-- Metadatos esenciales para SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre Suecia: información sobre cultura, gastronomía, historia y los mejores destinos turísticos. Planifica tu aventura en el corazón escandinavo.">
    <meta name="keywords" content="Turismo en Suecia, Cultura Sueca, Historia de Suecia, Gastronomía Sueca, Viajes a Suecia">
    <meta name="author" content="Turismo en Suecia">
    <meta name="robots" content="index, follow">
     <!--Titulo de la pagina -->
     <title>Descubre Suecia: Aventuras y Maravillas en el Corazon Escandinavo</title>
       <!-- Hoja de estilos interna -->
    <style>
        /* Configuración básica de la página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Fondo suave */
            color: #333;
            line-height: 1.6;
        }
         /* Estilo del encabezado */
         header {
            background-color: #1e3d59; /* Color azul oscuro */
            color: white;
            padding: 20px;
            text-align: center;
        }
         /* Logo en el encabezado */
         header img {
            display: block;
            margin: 0 auto;
            width: 120px;
        }
         /* Navegación */
         nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
          /* Sección de cada artículo */
          section {
            margin: 20px 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
         /* Encabezados de las secciones */
         section h2, section h3 {
            color: #1e3d59;
        }
           /* Estilos de lista */
           ul, ol {
            padding-left: 20px;
        }
          /* Estilo de imágenes */
          img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* Estilo de la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
